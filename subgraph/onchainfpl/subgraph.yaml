specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LeagueFactory
    network: base-sepolia
    source:
      address: "0x1E3Ef2263e964Cff21Bd3F9e4eB7D2D8385FE690"
      abi: LeagueFactory
      startBlock: 33304734
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LeagueCreated
        - OracleUpdated
        - OwnershipTransferred
        - Paused
        - Unpaused
      abis:
        - name: LeagueFactory
          file: ./abis/LeagueFactory.json
      eventHandlers:
        - event: LeagueCreated(indexed address,indexed address,string,uint256,uint256,uint256)
          handler: handleLeagueCreated
        - event: OracleUpdated(indexed address,indexed address,uint256)
          handler: handleOracleUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/league-factory.ts

templates:
  - kind: ethereum/contract
    name: League
    network: base-sepolia
    source:
      abi: League
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - League
        - Participant
      abis:
        - name: League
          file: ./abis/League.json
      eventHandlers:
        - event: ParticipantJoined(indexed address,uint256,uint256,uint256)
          handler: handleParticipantJoined
        - event: FPLIdRegistered(indexed address,uint256,uint256)
          handler: handleFPLIdRegistered
        - event: ScoresUpdated(address[],uint256[],uint256)
          handler: handleScoresUpdated
      file: ./src/league.ts
